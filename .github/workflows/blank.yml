# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: dependancies
        run: sudo apt-get -y install git wget flex bison gperf python3 python3-pip python3-venv cmake ninja-build ccache libffi-dev libssl-dev dfu-util libusb-1.0-0
      - name: get ESP_IDF
        run: mkdir -p ~/esp && cd ~/esp && git clone --recursive https://github.com/Virviglaz/esp-idf.git --branch=Virviglaz/myesp32_v5.0 --single-branch --depth=1
      - name: install ESP_IDF
        run: cd ~/esp/esp-idf && ./install.sh esp32 && . ./export.sh && env >> "$GITHUB_ENV"
      - name: SDK is ready
        run: cd ~/
      - name: Downgrade setuptools
        run: pip install setuptools==67.4.0

      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Build
        run: idf.py build


